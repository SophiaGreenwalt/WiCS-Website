<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WiCS-Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/stylenavbar.css">
    </head>
    <body>
        <header>
            <img class="logo" src="../images/tWiCS.png" width="200" height="100" alt="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="homepage.html">Home</a></li> <!-- link to home.html -->
                    <li><a href="resources.html">Resources</a></li> <!-- link to resources.html -->
                    <li><a href="calendar.html">Calendar</a></li> <!-- link to calendar.html -->
                    <li><a href="membership.html">Membership</a></li> <!-- link to membership.html -->
                </ul>
            </nav>
            <a class="cta" href="login.html"> <!-- link to login.html -->
                <button id="loginBtn">Log In</button>
            </a>
            <button id="logoutBtn" style="display: none;">Log Out</button>
        </header>      
    </body>
    <script>
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
      
        const isLoggedIn = localStorage.getItem("loggedIn");
      
        if (isLoggedIn === "true") {
          // Hide login, show logout
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
        } else {
          // Show login, hide logout
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
        }
      
        // Logout logic
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("loggedIn");
          // Redirect to login page
          window.location.href = "login.html";
        });
      </script>
      
</html>
