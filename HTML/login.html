<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <link rel="stylesheet" href="./style/stylelogin.css">
</head>
<body>
    <!-- Navbar -->
  <script id="replace_with_navbar" src="nav.js"></script>

    <!-- Main Content -->
    <form id="login-form" method="post"></form>
      
        <div class="container">
          <label for="uname"><b>WCU Email</b></label>
          <input type="text" placeholder="Enter WCU Email" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button class="log" type="submit">Login</button>
          
        </div>

        <div class="container">
            <span class="psw"><a href="#">Forgot password? </a></span>
            <span class="su"><a href="signup.html">Sign up</a> if it's your first time </span>
          </div>
        </div>
      </form> 
    
    <!-- Send to back -->
    <script>
      console.log("Entered script function")
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('uname').value;
        const password = document.getElementById('psw').value;

        try {
          const res = await fetch('http://104.201.204.189:5000/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            window.open("homepage.html")
          } else {
            alert('Error: ' + data.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Something went wrong. Please try again.');
        }
      });
    </script>
