<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <link rel="stylesheet" href="./style/stylecalendar.css">
</head>

<body>
    <!-- Container for Navbar -->
    <div id="navbar"></div>
    <script id="replace_with_navbar" src="nav.js"></script>

    <!-- Header Section -->
    <div class="header">
  
      <div class="header-content">

        <img src="../images/butterfly.png" class="image1" alt="Butterfly Left">
        <div>
          <h1>Calendar</h1>
        </div>
        <img src="../images/butterfly.png" class="image2" alt="Butterfly Right">
      </div>
    </div>
    
    <!-- Hide Page for Guests -->
    <script>
      // Check if the user is logged in
      const isLoggedIn = localStorage.getItem("loggedIn");
    
      if (!isLoggedIn || isLoggedIn !== "true") {
        // Redirect to locked.html if not logged in
        window.location.href = "locked.html";
      }
    </script>
    
    <!-- EMBED CALENDAR HERE -->
      <iframe id="calendarIframe" src=""></iframe>
    
      <script>
        window.addEventListener("DOMContentLoaded", async () => {
          try {
            const res = await fetch("http://104.201.205.11:5000/api/calendar", {
            });
    
            const data = await res.json();
    
            const calendarUrl = data.outlookCalendarURL;
    
            // Set iframe src to the calendar URL
            document.getElementById("calendarIframe").src = calendarUrl;
    
          } catch (error) {
            console.error("Failed to load calendar:", error);
            document.getElementById("calendarIframe").outerHTML = "<p>Unable to load calendar.</p>";
          }
        });
      </script>
