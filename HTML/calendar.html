<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <style>
      iframe {
        width: 100%;
        height: 600px;
        border: none;
      }
    </style>
</head>
<body>
    <!-- Container for Navbar -->
    <script id="replace_with_navbar" src="nav.js"></script>
    
    <!-- Hide Page for Guests -->
    <script>
      // Check if the user is logged in
      const isLoggedIn = localStorage.getItem("loggedIn");
    
      if (!isLoggedIn || isLoggedIn !== "true") {
        // Redirect to locked.html if not logged in
        window.location.href = "locked.html";
      }
    </script>
    
    <!-- EMBED CALENDAR HERE -->
    <body>
      <h2>WiCS Calendar</h2>
      <iframe id="calendarIframe" src=""></iframe>
    
      <script>
        window.addEventListener("DOMContentLoaded", async () => {
          try {
            const res = await fetch("http://localhost:5000/api/calendar", {
            });
    
            const data = await res.json();
    
            const calendarUrl = data.outlookCalendarURL;
    
            // Set iframe src to the calendar URL
            document.getElementById("calendarIframe").src = calendarUrl;
    
          } catch (error) {
            console.error("Failed to load calendar:", error);
            document.getElementById("calendarIframe").outerHTML = "<p>Unable to load calendar.</p>";
          }
        });
      </script>
    </body>
